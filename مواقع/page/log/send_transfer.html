    <style>
         :root {
            --bg: #fff;
            --text: #000;
            --accent: #007bff;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            background: #f9f9f9;
            padding: 30px;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease forwards;
        }
        
        input,
        select,
        button {
            width: 90%;
            padding: 12px;
            margin: 10px auto;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            display: block;
        }
        
        button {
            background-color: var(--accent);
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
        
        .theme-toggle,
        .lang-toggle,
        .theme-list {
            margin-bottom: 15px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* الثيمات */
        
        body.male-light {
            --bg: #e6f0ff;
            --text: #001f3f;
            --accent: #007bff;
        }
        
        body.male-dark {
            --bg: #001f3f;
            --text: #e6f0ff;
            --accent: #3399ff;
        }
        
        body.female-light {
            --bg: #fff0f5;
            --text: #800040;
            --accent: #ff69b4;
        }
        
        body.female-dark {
            --bg: #2e003e;
            --text: #fce4ec;
            --accent: #ff80ab;
        }
        
        body.pink {
            --bg: #ffe6f2;
            --text: #800040;
            --accent: #ff1493;
        }
        
        body.anime {
            --bg: #d0f0ff;
            --text: #002233;
            --accent: #00bfff;
        }
        
        body.light {
            --bg: #ffffff;
            --text: #111;
            --accent: #007bff;
        }
        
        body.dark {
            --bg: #121212;
            --text: #eee;
            --accent: #3399ff;
        }
    </style>
</head>

<body class="male-light">

    <div class="theme-list">
        <label>اختر الثيم:</label>
        <select id="themeSelect">
    <option value="male-light">ذكر - فاتح</option>
    <option value="male-dark">ذكر - داكن</option>
    <option value="female-light">أنثى - فاتح</option>
    <option value="female-dark">أنثى - داكن</option>
    <option value="light">فاتح عام</option>
    <option value="dark">داكن عام</option>
    <option value="pink">وردي</option>
    <option value="anime">أزرق أنمي</option>
  </select>
    </div>

    <div class="lang-toggle">
        <label for="langSelect">اختر اللغة:</label>
        <select id="langSelect">
    <option value="ar" selected>العربية</option>
    <option value="en">English</option>
    <option value="jp">日本語</option>
    <option value="fr">Français</option>
  </select>
    </div>

    <div class="container">
        <h2 id="title">إرسال بيانات الحوالة</h2>

        <label for="accountSelect" id="labelAccount">اختر حساب البنك:</label>
        <select id="accountSelect">
    <option value="">-- اختر الحساب --</option>
    <option value="bank1">البنك الأهلي</option>
    <option value="bank2">بنك اليمن الدولي</option>
    <option value="bank3">بنك سبأ</option>
    <option value="bank4">بنك الكريمي</option>
    <option value="bank5">بنك التضامن</option>
  </select>

        <label for="senderName" id="labelSender">اسم صاحب الحوالة:</label>
        <input type="text" id="senderName" placeholder="اكتب اسم المحول" />

        <button id="sendBtn">إرسال</button>

        <p class="message" id="msg"></p>
    </div>

    <script>
        const themeSelect = document.getElementById('themeSelect');
        const langSelect = document.getElementById('langSelect');
        const sendBtn = document.getElementById('sendBtn');
        const msg = document.getElementById('msg');

        const translations = {
            ar: {
                title: "إرسال بيانات الحوالة",
                labelAccount: "اختر حساب البنك:",
                labelSender: "اسم صاحب الحوالة:",
                btnSend: "إرسال",
                msgSuccess: "✅ تم إرسال البيانات بنجاح. يرجى انتظار التأكيد.",
                msgError: "❌ يرجى ملء جميع الحقول."
            },
            en: {
                title: "Send Transfer Data",
                labelAccount: "Select Bank Account:",
                labelSender: "Sender Name:",
                btnSend: "Send",
                msgSuccess: "✅ Data sent successfully. Please wait for confirmation.",
                msgError: "❌ Please fill all fields."
            },
            jp: {
                title: "送金データを送信",
                labelAccount: "銀行口座を選択:",
                labelSender: "送金者名:",
                btnSend: "送信",
                msgSuccess: "✅ データが正常に送信されました。確認をお待ちください。",
                msgError: "❌ すべての項目を入力してください。"
            },
            fr: {
                title: "Envoyer les informations de virement",
                labelAccount: "Sélectionnez un compte bancaire:",
                labelSender: "Nom de l'expéditeur:",
                btnSend: "Envoyer",
                msgSuccess: "✅ Données envoyées avec succès. Veuillez attendre la confirmation.",
                msgError: "❌ Veuillez remplir tous les champs."
            }
        };

        // تغيير الثيم
        themeSelect.addEventListener('change', () => {
            document.body.className = themeSelect.value;
        });

        // تغيير اللغة
        langSelect.addEventListener('change', () => {
            const lang = langSelect.value;
            document.getElementById('title').textContent = translations[lang].title;
            document.getElementById('labelAccount').textContent = translations[lang].labelAccount;
            document.getElementById('labelSender').textContent = translations[lang].labelSender;
            sendBtn.textContent = translations[lang].btnSend;
            msg.textContent = '';
        });

        // إرسال البيانات
        sendBtn.addEventListener('click', () => {
            const account = document.getElementById('accountSelect').value;
            const sender = document.getElementById('senderName').value.trim();
            const lang = langSelect.value;

            if (account && sender) {
                localStorage.setItem('account', account);
                localStorage.setItem('sender', sender);
                localStorage.setItem('status', 'pending');
                msg.textContent = translations[lang].msgSuccess;
                msg.style.color = 'green';
            } else {
                msg.textContent = translations[lang].msgError;
                msg.style.color = 'red';
            }
        }); // التحقق الدوري من حالة الحوالة
        setInterval(() => {
            const status = localStorage.getItem("status");
            if (status === "approved") {
                window.location.href = "welcome.html"; // توجه المستخدم لصفحة مرحباً
            } else if (status === "rejected") {
                document.getElementById("msg").innerHTML = "❌ لم يتم تأكيد الحوالة. الرجاء التواصل مع الدعم: <br><strong>777-123-456</strong>";
                document.getElementById("msg").style.color = "red";
                localStorage.setItem("status", "done"); // عشان ما تتكرر الرسالة
            }
        }, 3000); // كل 3 ثوانٍ
    </script>
</body>
