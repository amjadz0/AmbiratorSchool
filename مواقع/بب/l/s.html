                this.updateBodyClass(mode);
                this.animatePreviewTransition();

                window.dispatchEvent(new CustomEvent('difficultyChanged', {
                    detail: { mode, timestamp: Date.now(), modeData: this.modeData[mode] }
                }));
            }

            updateButtonStates(mode) {
                this.modeButtons.forEach(btn => {
                    const isSelected = btn.dataset.mode === mode;
                    btn.setAttribute('aria-selected', isSelected);
                    btn.setAttribute('tabindex', isSelected ? '0' : '-1');
                });
            }

            updatePreview(mode) {
                const data = this.modeData[mode];
                if (!data) return;

                this.previewBox.style.opacity = '0';
                this.previewBox.style.transform = 'translateY(10px)';

                setTimeout(() => {
                    this.previewTitle.textContent = data.title;
                    this.previewDesc.textContent = data.desc;
                    this.previewVisual.style.background = data.color;
                    this.previewVisual.style.opacity = '0.2';
                    this.previewBox.style.opacity = '1';
                    this.previewBox.style.transform = '';
                }, 100);
            }

            animatePreviewTransition() {
                this.previewBox.style.transform = 'scale(0.97)';
                this.previewBox.style.opacity = '0.7';

                requestAnimationFrame(() => {
                    setTimeout(() => {
                        this.previewBox.style.transform = '';
                        this.previewBox.style.opacity = '';
                    }, 50);
                });
            }

            updateBodyClass(mode) {
                const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const themePrefix = isDarkMode ? 'mode-dark' : 'mode-light';

                document.body.className = document.body.className
                    .split(' ')
                    .filter(cls => !cls.startsWith('mode-') || cls === 'mode-dark' || cls === 'mode-light')
                    .join(' ');

                document.body.classList.add(`${themePrefix}-${mode}`);
            }

            handleSystemTheme() {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                    this.updateBodyClass(this.currentMode || 'light');
                });
            }

            loadSavedMode() {
                const savedMode = localStorage.getItem('difficultyMode') || 'light';
                setTimeout(() => {
                    this.setMode(savedMode);
                    this.isInitialized = true;
                }, 100);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new DifficultySelectorEnhanced();
        });
    </script>
</body>
